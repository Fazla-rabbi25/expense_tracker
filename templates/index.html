{% extends "base.html" %}
<link rel="stylesheet" href="{{ url_for('static', filename='style_index.css') }}">

{% block content %}
<h2 style="text-align: center;">All Expenses</h2>
<table border="1" style="margin:auto; width:50%; ">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.id }}</td>
            <td>{{ expense.description }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.date }}</td>
            <td>
                <a href="{{ url_for('edit_expense', id=expense.id) }}">Edit</a>
                <a href="{{ url_for('delete_expense', id=expense.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
